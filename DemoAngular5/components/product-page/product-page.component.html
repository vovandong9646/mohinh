<table class="table table-bordered table-hover">
	<thead>
		<tr>
			<td colspan="4"></td>
			<td><a routerLink="/products/add" class="btn btn-primary">Add Product</a></td>
		</tr>
		<tr>
			<th>Stt</th>
			<th>Name</th>
			<th>Price</th>
			<th>Status</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<ng-container *ngIf="products; else noProducts">
			<tr *ngFor="let item of products; let i = index">
				<td>{{ i + 1 }}</td>
				<td>{{ item.name }}</td>
				<td>{{ item.price }}</td>
				<td>
					<span class="badge badge-{{ item.status ? 'success' : 'danger' }}">
						{{ item.status ? "Còn Hàng" : "Hết Hàng" }}
					</span>
				</td>
				<td>
					<input type="button" [routerLink]="['/products',item.id,'edit']" class="btn btn-outline-info" value="Edit"/>
					<input type="button" (click)="onHandleDelete(item.id)" class="btn btn-outline-danger" value="Delete" />
				</td>
			</tr>
		</ng-container>
		<ng-template #noProducts>
			<tr>
				<td colspan="5"> Khong co san pham nao</td>
			</tr>
		</ng-template>
	</tbody>
</table>
